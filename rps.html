<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="container-inner">
            <button class="rock-btn" onclick="rockChoice()">ROCK</button>
            <button class="paper-btn" onclick="paperChoice()">PAPER</button>
            <button class="scissors-btn" onclick="scissorsChoice()">SCISSORS</button>
        </div>
    </div>
    <button class="reset-btn">RESET SCORE</button>
    <p class="statistic"></p>
    <p class="result"></p>
    <p class="res"></p>

    <script src="script.js"></script>
</body>
</html>
