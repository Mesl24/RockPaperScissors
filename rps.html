<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="container-inner">
            <button class="game-btn" onclick="playGame('Rock')"><img class="game-img1" src="./images/fist.png"></button>
            <button class="game-btn" onclick="playGame('Paper')"><img class="game-img1" src="./images/hand-paper.png"></button>
            <button class="game-btn" onclick="playGame('Scissors')"><img class="game-img" src="./images/scissors.png"></button>
        </div>
        <div class="container-para">
            <p class="statistic"></p>
            <p class="result"></p>
        </div>
    </div>
    
    <div class="reset-choice">
        <p class="res-wins"></p>
        <p class="res-lose"></p>
        <p class="res-draw"></p>
        <button class="reset-btn-choice" onclick="pickResetValue('wins')">Reset Wins</button>
        <button class="reset-btn-choice" onclick="pickResetValue('loses')">Reset Loses</button>
        <button class="reset-btn-choice" onclick="pickResetValue('tie')">Reset Draw</button>
    </div>
    <button class="autoPlay-btn">Auto Play</button>
    <button class="reset-btn" onclick="resetScore()">RESET SCORE</button>
    <script src="script.js"></script>
</body>
</html>
